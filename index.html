<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
        let allowedProjects=['zenav']
        let project = new URLSearchParams(window.location.search).get('project');
        if(!allowedProjects.includes(project)){
            document.getElementsByTagName('body')[0].innerHTML = 'blocked';
            console.log(document.getElementsByTagName('body')[0])
        }
        else {
            document.getElementsByTagName('body')[0].innerHTML = 'confirmed';
        }
    });

</script>

</html>
